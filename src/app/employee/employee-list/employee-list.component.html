<div class="header"><h1 style="padding-left:12px ">Employees</h1>

    <div class="_action" style="padding-right:12px ">
<input type="text" placeholder="Search" class="_search"   [(ngModel)] = "searchTerm">
<button routerLink="/reactive-form"  class="_addEmployee" >Add Employee</button>
</div>
</div>

<table class="_table">
    <thead>
        <tr >
            <th>Id</th>
            <th>Fisrt Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Department</th>
            <th>Address</th>
            <th>Contact Number</th>
            <th>Description</th>
            <th>Status</th>
            <th>Action</th>
        </tr>
    </thead>

    <tbody>

        <tr *ngFor = "let employee Of allUser | filter :searchTerm">
            <td>{{employee.id}}</td>
            <td>{{employee.name}}</td>
            <td>{{employee.lastName}}</td>
            <td>{{employee.email}}</td>
            <td>{{employee.department}}</td>
            <td>{{employee.address}}</td>
            <td>{{employee.phone}} </td>
            <td>{{employee.description}} </td>
            <td>{{employee.status}} </td>
            <td>
                <button>Edit</button>
                <button (click)="deleteEmployee(employee)">Delete</button>
            </td>
        </tr>

    </tbody>
</table>
